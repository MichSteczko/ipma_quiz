<head>
        <meta charset="UTF-8" />

        <title>Quiz App</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        max-width: 700px;
                        margin: 20px auto;
                        padding: 10px;
                }

                .question {
                        font-weight: bold;
                        margin-bottom: 10px;
                }

                .answers {
                        list-style-type: none;
                        padding: 0;
                }

                .answers li {
                        margin-bottom: 8px;
                }

                .answers label {
                        display: block;
                        padding: 8px 16px;
                        border-radius: 6px;
                        transition: background 0.2s;
                        cursor: pointer;
                        border: 1px solid transparent;
                }

                .answers input[type="radio"] {
                        margin-right: 8px;
                        vertical-align: middle;
                }

                .answers li.selected label {
                        background: #e0f7fa;
                        border-color: #00bcd4;
                }

                button {
                        padding: 8px 16px;
                        font-size: 16px;
                        margin-top: 10px;
                }

                .score {
                        font-size: 20px;
                        font-weight: bold;
                        margin-top: 20px;
                }

                .summary-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 20px;
                        margin-bottom: 20px;
                }

                .summary-table th,
                .summary-table td {
                        border: 1px solid #ccc;
                        padding: 8px;
                        vertical-align: top;
                        text-align: left;
                }

                .summary-table th {
                        background: #f5f5f5;
                }

                .user-correct {
                        background: #c8e6c9;
                        color: #256029;
                        font-weight: bold;
                }

                .user-wrong {
                        background: #ffcdd2;
                        color: #b71c1c;
                        font-weight: bold;
                }

                .correct-answer {
                        background: #fff9c4;
                        color: #827717;
                }

                #setup-panel {
                        margin-bottom: 30px;
                        padding: 16px;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        background: #f9f9f9;
                }

                #setup-panel label {
                        font-weight: bold;
                        margin-right: 8px;
                }

                #setup-panel select,
                #setup-panel input[type="number"] {
                        margin-right: 16px;
                }
        </style>
</head>

                        if (parseInt(rangeToInput.value) < 1) rangeToInput.value = 1;
                }

                // --- INICJALIZACJA PANELU WYBORU ---
                function initSetupPanel() {
                        // Kategorie
                        const categories = getCategories();
                        categorySelect.innerHTML = '';
                        categories.forEach(cat => {
                                const opt = document.createElement('option');
                                opt.value = cat;
                                opt.textContent = cat;
                                categorySelect.appendChild(opt);
                        });
                        updateRangeInputs();
                }

                categorySelect.addEventListener('change', () => {
                        updateRangeInputs();
                        // Po zmianie kategorii resetujemy zakres do pełnego zakresu
                        rangeFromInput.value = 1;
                        rangeToInput.value = rangeToInput.max;
                });

                // WALIDACJA: "pytania od" nie mogą być większe niż "pytania do"
                rangeFromInput.addEventListener('input', () => {
                        let fromVal = parseInt(rangeFromInput.value);
                        let toVal = parseInt(rangeToInput.value);
                        if (isNaN(fromVal) || fromVal < 1) fromVal = 1;
                        if (isNaN(toVal) || toVal < 1) toVal = 1;

                        if (fromVal > toVal) {
                                fromVal = toVal; // "od" nie może być większe niż "do"
                        }
                        if (fromVal > rangeFromInput.max) fromVal = parseInt(rangeFromInput.max);

                        rangeFromInput.value = fromVal;
                        rangeToInput.value = toVal;
                });

                // WALIDACJA: "pytania do" nie mogą być mniejsze niż "pytania od"
                rangeToInput.addEventListener('input', () => {
                        let fromVal = parseInt(rangeFromInput.value);
                        let toVal = parseInt(rangeToInput.value);
                        if (isNaN(fromVal) || fromVal < 1) fromVal = 1;
                        if (isNaN(toVal) || toVal < 1) toVal = 1;

                        if (toVal < fromVal) {
                                toVal = fromVal; // "do" nie może być mniejsze niż "od"
                        }
                        if (toVal > rangeToInput.max) toVal = parseInt(rangeToInput.max);

                        rangeFromInput.value = fromVal;
                        rangeToInput.value = toVal;
                });

                // --- ROZPOCZĘCIE QUIZU ---
                startBtn.onclick = () => {
                        const category = categorySelect.value;
                        let from = parseInt(rangeFromInput.value);
                        let to = parseInt(rangeToInput.value);
                        if (from < 1) from = 1;
                        if (to < 1) to = 1;
                        if (from > to) [from, to] = [to, from];

                        // Filtrowanie pytań po kategorii
                        filteredQuestions = quizData.filter(q => q.category === category);
                        if (filteredQuestions.length === 0) {
                                alert("Brak pytań w tej kategorii.");
                                return;
                        }
                        // Zakres
                        if (from > filteredQuestions.length) from = 1;
                        if (to > filteredQuestions.length) to = filteredQuestions.length;

                        // Wybrane pytania z zakresu (1-based)
                        let questionsRange = filteredQuestions.slice(from - 1, to);
                        // Losowanie kolejności
                        shuffledQuestions = questionsRange.slice();
                        shuffleArray(shuffledQuestions);

                        // Losowanie odpowiedzi do każdego pytania
                        shuffledAnswers = [];
                        for (let q of shuffledQuestions) {
                                let ans = q.questions.slice();
                                shuffleArray(ans);
                                shuffledAnswers.push(ans);
                        }
                        currentQuestionIndex = 0;
                        userAnswers = new Array(shuffledQuestions.length).fill(null);
                        score = 0;

                        // Ukryj panel wyboru, pokaż quiz
                        setupPanel.style.display = 'none';
                        quizContainer.style.display = 'block';
                        scoreEl.style.display = 'none';
                        summaryEl.style.display = 'none';
                        questionEl.style.display = 'block';
                        answersEl.style.display = 'block';
                        nextBtn.style.display = 'inline';
                        nextBtn.disabled = true;
                        nextBtn.textContent = "Następne pytanie";
                        loadQuestion();
                };

                // --- WYSWIETLANIE PYTANIA ---
                function loadQuestion() {
                        const currentQuestion = shuffledQuestions[currentQuestionIndex];
                        questionEl.textContent = `Pytanie ${currentQuestionIndex + 1} z ${shuffledQuestions.length}: ${currentQuestion.question}`;
                        answersEl.innerHTML = '';

                        shuffledAnswers[currentQuestionIndex].forEach((answer, idx) => {
                                const li = document.createElement('li');
                                const label = document.createElement('label');
                                label.setAttribute('for', 'answer-' + idx);
                                const input = document.createElement('input');
                                input.type = 'radio';
                                input.name = 'answer';
                                input.value = answer;
                                input.id = 'answer-' + idx;
                                input.tabIndex = idx + 1;

                                // Restore previous selection if exists
                                if (userAnswers[currentQuestionIndex] === answer) {
                                        input.checked = true;
                                        li.classList.add('selected');
                                        nextBtn.disabled = false;
                                }

                                input.addEventListener('change', () => {
                                        userAnswers[currentQuestionIndex] = answer;
                                        // Highlight selected
                                        Array.from(answersEl.children).forEach(li => li.classList.remove('selected'));
                                        li.classList.add('selected');
                                        nextBtn.disabled = false;
                                });

                                label.appendChild(input);
                                label.appendChild(document.createTextNode(answer));
                                li.appendChild(label);
                                answersEl.appendChild(li);
                        });

                        // If no answer selected, disable next
                        if (!userAnswers[currentQuestionIndex]) {
                                nextBtn.disabled = true;
                        }
                }

                nextBtn.onclick = () => {
                        if (!userAnswers[currentQuestionIndex]) return;
                        currentQuestionIndex++;
                        if (currentQuestionIndex < shuffledQuestions.length) {
                                loadQuestion();
                                nextBtn.disabled = !userAnswers[currentQuestionIndex];
                                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                                        nextBtn.textContent = "Zakończ quiz";
                                } else {
                                        nextBtn.textContent = "Następne pytanie";
                                }
                        } else {
                                showSummary();
                        }
                };

                function showSummary() {
                        // Calculate score
                        score = 0;
                        for (let i = 0; i < shuffledQuestions.length; i++) {
                                if (userAnswers[i] === shuffledQuestions[i].correct_answer) {
                                        score++;
                                }
                        }
                        questionEl.style.display = 'none';
                        answersEl.style.display = 'none';
                        nextBtn.style.display = 'none';
                        scoreEl.style.display = 'block';
                        summaryEl.style.display = 'block';
                        scoreEl.innerHTML = `Twój wynik: ${score} z ${shuffledQuestions.length}`;

                        let summaryHtml = `<table class="summary-table">
                <tr>
                    <th>Pytanie</th>
                    <th>Twoja odpowiedź</th>
                    <th>Poprawna odpowiedź</th>
                </tr>`;
                        for (let i = 0; i < shuffledQuestions.length; i++) {
                                const q = shuffledQuestions[i];
                                const userA = userAnswers[i];
                                const correctA = q.correct_answer;
                                let userClass = '';
                                if (userA === correctA) {
                                        userClass = 'user-correct';
                                } else {
                                        userClass = 'user-wrong';
                                }
                                summaryHtml += `<tr>
                    <td>${q.question}</td>
                    <td class="${userClass}">${userA ? userA : '<em>Brak odpowiedzi</em>'}</td>
                    <td class="${userA !== correctA ? 'correct-answer' : ''}">${userA !== correctA ? correctA : ''}</td>
                </tr>`;
                        }
                        summaryHtml += `</table>`;
                        const restartBtn = `<button onclick="restartQuiz()">Powrót do wyboru zakresu</button>`;
                        summaryEl.innerHTML = summaryHtml + restartBtn;
                }

                // Restart quiz: powrót do wyboru kategorii i zakresu
                window.restartQuiz = function () {
                        setupPanel.style.display = 'block';
                        quizContainer.style.display = 'none';
                };

                // --- INICJALIZACJA ---
                initSetupPanel();
        </script>
</body>
